kind: pipeline
name: frontend

steps:
- name: build
  image: node
  commands:
  - npm install
  - npm test
  - npm run dist
- name: notify
  image: plugins/slack
  settings:
    room: general
    webhook: https://hooks.slack.com/services/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
  when:
    status:
    - failure
---
kind: pipeline
name: backend

platform:
  os: linux
  arch: amd64
  
steps:
- name: build
  image: java:openjdk-7
  commands:
    - export GRADLE_USER_HOME=~/.gradle
    - chmod +x ./gradlew
    - ./gradlew test
  when:
    event:
    - push
    branch:
    - master
- name: detached_step
  image: node
  detach: true
  commands:
  - df -h
- name: notify
  image: plugins/slack
  settings:
    room: general
    webhook: https://hooks.slack.com/services/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
  when:
    status: [ success, failure ]
trigger:
  branch:
  - develop
  event:
  - push
services:
- name: database
  image: mysql
  entrypoint: [ mysqld ]
