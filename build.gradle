apply plugin: 'java'

sourceCompatibility = 1.5
version = '1.0'

repositories {
    maven { url 'http://repo1.maven.org/maven2' }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

jacocoTestCoverageVerification {
	violationRules {
		rule {
			limit {
				minimum = 0.2
			}
		}
	}
}

checkstyle {
	checkstyleTest.enabled = false
}
